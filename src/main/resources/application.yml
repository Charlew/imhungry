client.spoonacular:
  connection-timeout: PT0.5S
  read-timeout: PT1S
  base-url: "https://api.spoonacular.com"
  api-key: "<API_KEY>"

management:
  endpoints:
    web:
      exposure:
        include: "spoonacular"

cors:
  allowed-origins: http://localhost:3000,https://i-am-hungry.netlify.app

spring:
  data:
    mongodb:
      database: imhungry-api